<!DOCTYPE html>
<html>

<head>
	<title>Movie Recomand</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
	<div class="mx-6">
		<div class="container ">
			<h1 class="is-size-2 mb-2">Movie Recomandion</h1>
			<form action="{{ url_for('mov') }}" method="post">
				<div class="is-size-4 mb-1">
					Movie you Like
				</div>
				<input class="input is-primary" type="text" placeholder="movie" name='movie'>
				<input  class="button is-primary mt-2 "type="submit" value="Submit">
			</form>

			{% if movies!=None%}
				<div class="container">
					<h1 class="title mt-3">Recommended Movies</h1>
					{% for index,movie in movies.items() %}
						
						<div class="mt-4 ml-2">
							<h1 class="is-size-4">{{index+1}}. {{movie[0]}}</h1>
							<img src={{movie[1]}} width="500"  >
						</div>
					  
					{% endfor%}
					
				</div>
			{% endif %}

		</div>


		
	</div>
</body>

</html>
